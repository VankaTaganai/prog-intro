name: SumTests

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.4'
        
    - name: Compile
      run: javac hw1/*.java tests/sum/*.java

    - name: Run SumTest
      run: java tests/sum/SumTest
    
    - name: Run SumTestHex
      run: java tests/sum/SumHexTest
